<p>SVG 使用 XML 格式定义图像。<br><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"vibrant"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">svg</span> <span class="attr">viewBox</span>=<span class="string">"0 0 2880 1620"</span> <span class="attr">height</span>=<span class="string">"100%"</span> <span class="attr">preserveAspectRatio</span>=<span class="string">"xMaxYMax slice"</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">polygon</span> <span class="attr">opacity</span>=<span class="string">"0.7"</span> <span class="attr">points</span>=<span class="string">"2000,1620 0,1620 0,0 600,0 "</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">svg</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
